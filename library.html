<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şarkı Kitaplığı</title>
</head>
<body>
  <h1>🎶 Şarkı Kitaplığı</h1>
  <div id="songs"></div>

  <script>
    const SONGS_API = "https://api.npoint.io/f3a97b0447f902932a5a";

    async function loadSongs() {
      const res = await fetch(SONGS_API);
      const songs = await res.json();

      const container = document.getElementById("songs");
      container.innerHTML = "";

      songs.forEach(s => {
        const div = document.createElement("div");
        div.innerHTML = `
          <h3>${s.title} - ${s.artist}</h3>
          <audio controls src="${s.url}"></audio>
          <pre>${s.lyrics}</pre>
          <hr>
        `;
        container.appendChild(div);
      });
    }

    loadSongs();
  </script>
</body>
</html>
