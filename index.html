<!doctype html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    .app { max-width:1200px; margin:0 auto; }
    header { display:flex; justify-content:space-between; align-items:center; background:rgba(255,255,255,0.1); padding:18px 24px; border-radius:12px; margin-bottom:20px; }

<body>
<div class="app">
  <header>
    <div>ðŸŽµ MÃ¼zik KÃ¼tÃ¼phanesi</div>

  <!-- Admin Panel -->
  <div id="admin-panel" style="display:none;">

    <div class="sidebar">
      <button id="btn-library" class="active">KitaplÄ±k</button>
      <button id="btn-add-song">ÅžarkÄ± Ekle</button>
      <button id="btn-song-requests">ÅžarkÄ± Ä°stekleri</button>
      <button id="btn-access-requests">GiriÅŸ OnaylarÄ±</button>
    </div>

    <div id="library-section" class="card">
      <div class="controls">
        <input type="text" id="admin-search" placeholder="Ara...">
        <select id="admin-sort">
          <option value="id">En Yeni</option>
          <option value="name">Ada GÃ¶re</option>
          <option value="artist">SanatÃ§Ä±ya GÃ¶re</option>

      </div>
      <ul id="songs-list"></ul>
    </div>

    <div id="add-song-section" class="card" style="display:none;">
      <input id="song-name" placeholder="ÅžarkÄ± adÄ±">
      <input id="song-artist" placeholder="SanatÃ§Ä±">

      <button id="addSongBtn" class="btn">Ekle</button>
      <div id="admin-msg"></div>
    </div>

    <div id="song-requests-section" class="card" style="display:none;">

  <!-- User Panel -->
  <div id="user-panel" style="display:none;">

    <div class="sidebar">
      <button id="user-btn-library" class="active">KitaplÄ±k</button>
      <button id="user-btn-song-request">ÅžarkÄ± Ä°steÄŸi</button>

    <div id="user-library-section" class="card">
      <div class="controls">
        <input type="text" id="user-search" placeholder="Ara...">
        <select id="user-sort">
          <option value="id">En Yeni</option>
          <option value="name">Ada GÃ¶re</option>

      <input id="request-song-name" placeholder="ÅžarkÄ± adÄ±">
      <input id="request-song-artist" placeholder="SanatÃ§Ä±">
      <input id="request-song-url" placeholder="Catbox URL">
      <button id="sendRequestBtn" class="btn">GÃ¶nder</button>
      <div id="user-request-msg"></div>
    </div>
  </div>
</div>

<!-- Player -->
<div id="player-bar">
  <div id="player-info">HenÃ¼z ÅŸarkÄ± seÃ§ilmedi</div>
  <audio id="main-player" controls></audio>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
const supabase = createClient("https://zzlrltqrzxjwmtpuvhsi.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6bHJsdHFyenhqd210cHV2aHNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MzU1MTEsImV4cCI6MjA3MzExMTUxMX0.nEW-3ctSbAaQj-d-I01AzkvTM70QzoXBiZmHdC1Yv8g");
const ADMIN_IP="151.250.4.2";
const songsList=document.getElementById("songs-list");
const userSongsList=document.getElementById("user-songs-list");
const mainPlayer=document.getElementById("main-player");
const playerInfo=document.getElementById("player-info");
let sortField="id"; let searchTerm="";

// IP kontrol
(async()=>{
  const ip=(await (await fetch("https://api64.ipify.org?format=json")).json()).ip;
  if(ip===ADMIN_IP){document.getElementById("admin-panel").style.display="block"; document.getElementById("user-type").textContent="Admin"; setupAdminButtons();}
  else{document.getElementById("user-panel").style.display="block"; document.getElementById("user-type").textContent="KullanÄ±cÄ±"; setupUserButtons();}
  loadSongs();
})();

// ÅžarkÄ±larÄ± yÃ¼kle
async function loadSongs(){
  const {data}=await supabase.from("Songs").select("*").order(sortField,{ascending:true});
  const filter=d=>d.name.toLowerCase().includes(searchTerm)||d.artist.toLowerCase().includes(searchTerm);
  renderList(songsList,data.filter(filter),true);
  renderList(userSongsList,data.filter(filter),false);
}
function renderList(list,data,isAdmin){
  list.innerHTML="";
  data.forEach(s=>{
    const li=document.createElement("li"); li.className="song";
    li.innerHTML=`<div class="meta"><strong>${s.name}</strong><div>${s.artist}</div></div>
      <div><button class="btn play" data-url="${s.url}" data-name="${s.name}" data-artist="${s.artist}">Ã‡al</button>
      ${isAdmin?`<button class="btn danger" data-id="${s.id}">Sil</button>`:""}</div>`;
    list.appendChild(li);
  });
  list.querySelectorAll(".play").forEach(b=>b.onclick=()=>{mainPlayer.src=b.dataset.url; playerInfo.textContent=`${b.dataset.name} - ${b.dataset.artist}`; mainPlayer.play();});
  if(isAdmin){list.querySelectorAll(".danger").forEach(b=>b.onclick=()=>deleteSong(b.dataset.id));}
}
async function deleteSong(id){await supabase.from("Songs").delete().eq("id",id); loadSongs();}
// ÅžarkÄ± ekleme (Admin)
async function addSong(){
  const name=document.getElementById("song-name").value.trim();
  const artist=document.getElementById("song-artist").value.trim();
  const url=document.getElementById("song-url").value.trim();
  const msg=document.getElementById("admin-msg");

  if(!name||!artist||!url){msg.textContent="LÃ¼tfen tÃ¼m alanlarÄ± doldurun.";return;}

  msg.textContent="Kaydediliyor...";
  const {error}=await supabase.from("Songs").insert([{name,artist,url}]);
  if(error){ msg.textContent="Hata: "+error.message; console.error(error);}
  else{
    msg.textContent="âœ… ÅžarkÄ± eklendi";
    document.getElementById("song-name").value="";
    document.getElementById("song-artist").value="";
    document.getElementById("song-url").value="";
    loadSongs();
  }
}

// Buton eventini baÄŸla
document.getElementById("addSongBtn").onclick=addSong;
// Admin sidebar
function setupAdminButtons(){
  const sections=["library-section","add-song-section","song-requests-section","access-requests-section"];
  ["btn-library","btn-add-song","btn-song-requests","btn-access-requests"].forEach((id,i)=>{
    document.getElementById(id).onclick=()=>{
      sections.forEach((s,j)=>{document.getElementById(s).style.display=(i===j?"block":"none");});
      document.querySelectorAll("#admin-panel .sidebar button").forEach(b=>b.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    };
  });
}
// User sidebar
function setupUserButtons(){
  const sections=["user-library-section","user-song-request-section"];
  ["user-btn-library","user-btn-song-request"].forEach((id,i)=>{
    document.getElementById(id).onclick=()=>{
      sections.forEach((s,j)=>{document.getElementById(s).style.display=(i===j?"block":"none");});
      document.querySelectorAll("#user-panel .sidebar button").forEach(b=>b.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    };
  });
}

// Arama & SÄ±ralama
document.getElementById("admin-search").oninput=e=>{searchTerm=e.target.value.toLowerCase();loadSongs();}
document.getElementById("user-search").oninput=e=>{searchTerm=e.target.value.toLowerCase();loadSongs();}
document.getElementById("admin-sort").onchange=e=>{sortField=e.target.value;loadSongs();}
document.getElementById("user-sort").onchange=e=>{sortField=e.target.value;loadSongs();}
</script>
</body>
</html>
