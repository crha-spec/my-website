<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M√ºzik K√ºt√ºphanesi</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    .song { padding: 10px; margin: 10px 0; background: white; border-radius: 8px; }
    #adminPanel { display: none; margin-top: 30px; padding: 15px; background: #fff; border-radius: 8px; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>üéµ M√ºzik K√ºt√ºphanesi</h1>
  <div id="songList"></div>

  <!-- Admin Paneli -->
  <div id="adminPanel">
    <h2>üîë Admin Paneli</h2>
    <input type="text" id="songName" placeholder="≈ûarkƒ± adƒ±">
    <input type="text" id="artist" placeholder="Sanat√ßƒ±">
    <input type="text" id="url" placeholder="≈ûarkƒ± URL'si">
    <button onclick="addSong()">‚ûï ≈ûarkƒ± Ekle</button>
  </div>

  <script>
    // üîë Supabase bilgilerin
    const SUPABASE_URL = "https://zzlrltqrzxjwmtpuvhsi.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6bHJsdHFyenhqd210cHV2aHNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MzU1MTEsImV4cCI6MjA3MzExMTUxMX0.nEW-3ctSbAaQj-d-I01AzkvTM70QzoXBiZmHdC1Yv8g";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const ADMIN_IP = "151.250.4.2"; // senin IP

    // ≈ûarkƒ±larƒ± listele
    async function loadSongs() {
      const { data, error } = await supabase.from("Songs").select("*");
      if (error) {
        console.error(error);
        return;
      }
      const songList = document.getElementById("songList");
      songList.innerHTML = "";
      data.forEach(song => {
        const div = document.createElement("div");
        div.className = "song";
        div.innerHTML = `<strong>${song.name}</strong> - ${song.artist} <br>
                         <a href="${song.url}" target="_blank">Dinle</a>`;
        songList.appendChild(div);
      });
    }

    // ≈ûarkƒ± ekle (sadece admin ekleyebilir)
    async function addSong() {
      const name = document.getElementById("songName").value;
      const artist = document.getElementById("artist").value;
      const url = document.getElementById("url").value;

      const { error } = await supabase.from("Songs").insert([{ name, artist, url }]);
      if (error) {
        alert("‚ùå ≈ûarkƒ± eklenemedi: " + error.message);
      } else {
        alert("‚úÖ ≈ûarkƒ± eklendi!");
        loadSongs();
      }
    }

    // IP kontrol√º
    async function checkIP() {
      const res = await fetch("https://api64.ipify.org?format=json");
      const data = await res.json();
      if (data.ip === ADMIN_IP) {
        document.getElementById("adminPanel").style.display = "block";
      }
      loadSongs();
    }

    checkIP();
  </script>
</body>
</html>
