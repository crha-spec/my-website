<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kişisel Müzik Kütüphanesi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family:'Segoe UI',sans-serif; background:#667eea; color:#fff; padding:24px; padding-bottom:160px; }
    .app { max-width:1200px; margin:0 auto; }
    header { display:flex; justify-content:space-between; align-items:center; background:rgba(255,255,255,0.1); padding:18px 24px; border-radius:12px; margin-bottom:20px; }
    .sidebar { background:rgba(255,255,255,0.1); padding:12px; border-radius:12px; display:flex; flex-direction:column; gap:8px; margin-bottom:12px; }
    .sidebar button { padding:10px; border:0; border-radius:8px; background:transparent; color:#fff; cursor:pointer; text-align:left; }
    .sidebar button.active { background:#f72585; }
    .card { background:rgba(0,0,0,0.2); border-radius:12px; padding:18px; margin-top:10px; }
    .controls { display:flex; gap:10px; margin-bottom:10px; }
    input,textarea,select { padding:8px; border-radius:6px; border:0; width:100%; margin-bottom:8px; }
    .btn { padding:6px 12px; border-radius:8px; border:0; cursor:pointer; margin-left:4px; }
    .btn.play { background:#4361ee; color:#fff; }
    .btn.edit { background:#f8961e; color:#fff; }
    .song { display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid rgba(255,255,255,0.2); }
    #player-bar { position:fixed; left:0; right:0; bottom:0; background:#000; padding:12px 24px; display:flex; justify-content:space-between; align-items:center; }
    #now-playing-lyrics, #user-now-playing-lyrics { white-space:pre-wrap; margin-top:10px; background:rgba(255,255,255,0.05); padding:12px; border-radius:8px; }
  </style>
</head>
<body>
<div class="app">
  <header>
    <div>🎵 Müzik Kütüphanesi</div>
    <div><span id="user-type"></span></div>
  </header>

  <!-- Admin Panel -->
  <div id="admin-panel" style="display:none;">
    <h2>Admin Paneli</h2>
    <div class="sidebar">
      <button id="btn-library" class="active">Kitaplık</button>
      <button id="btn-add-song">Şarkı Ekle</button>
      <button id="btn-song-requests">Şarkı İstekleri</button>
      <button id="btn-now-playing">Şu An Çalan</button>
    </div>

    <div id="library-section" class="card">
      <div class="controls">
        <input type="text" id="admin-search" placeholder="Ara...">
        <select id="admin-sort">
          <option value="id">En Yeni</option>
          <option value="name">Ada Göre</option>
          <option value="artist">Sanatçıya Göre</option>
        </select>
      </div>
      <ul id="songs-list"></ul>
    </div>

    <div id="add-song-section" class="card" style="display:none;">
      <input id="song-name" placeholder="Şarkı adı">
      <input id="song-artist" placeholder="Sanatçı">
      <input id="song-url" placeholder="URL">
      <textarea id="song-lyrics" placeholder="Şarkı sözleri (opsiyonel)"></textarea>
      <button id="addSongBtn" class="btn">Ekle</button>
      <div id="admin-msg"></div>
    </div>

    <div id="song-requests-section" class="card" style="display:none;">
      <h3>Şarkı İstekleri</h3>
      <ul id="song-requests-list"></ul>
    </div>

    <div id="now-playing-section" class="card" style="display:none;">
      <h3>Şu An Çalan</h3>
      <div id="now-playing-info">Henüz şarkı seçilmedi</div>
      <div style="margin-top:10px;">
        <button id="prevBtn" class="btn">⏮ Önceki</button>
        <button id="toggleBtn" class="btn">⏯ Başlat/Durdur</button>
        <button id="nextBtn" class="btn">⏭ Sonraki</button>
      </div>
      <div id="now-playing-lyrics">Henüz şarkı seçilmedi</div>
    </div>
  </div>

  <!-- User Panel -->
  <div id="user-panel" style="display:none;">
    <h2>Kullanıcı Paneli</h2>
    <div class="sidebar">
      <button id="user-btn-library" class="active">Kitaplık</button>
      <button id="user-btn-song-request">Şarkı İsteği</button>
      <button id="user-btn-now-playing">Şu An Çalan</button>
    </div>

    <div id="user-library-section" class="card">
      <div class="controls">
        <input type="text" id="user-search" placeholder="Ara...">
        <select id="user-sort">
          <option value="id">En Yeni</option>
          <option value="name">Ada Göre</option>
          <option value="artist">Sanatçıya Göre</option>
        </select>
      </div>
      <ul id="user-songs-list"></ul>
    </div>

    <div id="user-song-request-section" class="card" style="display:none;">
      <h3>Şarkı İsteği Gönder</h3>
      <input id="request-song-name" placeholder="Şarkı adı">
      <input id="request-song-artist" placeholder="Sanatçı">
      <input id="request-song-url" placeholder="Catbox dosya linki">
      <textarea id="request-song-lyrics" placeholder="Şarkı sözleri (opsiyonel)"></textarea>
      <input id="request-cover-url" placeholder="Kapak fotoğrafı URL (opsiyonel)">
      <button id="sendRequestBtn" class="btn">İsteği Gönder</button>
      <div id="user-request-msg"></div>
    </div>

    <div id="user-now-playing-section" class="card" style="display:none;">
      <h3>Şu An Çalan</h3>
      <div id="user-now-playing-info">Henüz şarkı seçilmedi</div>
      <div style="margin-top:10px;">
        <button id="uPrevBtn" class="btn">⏮ Önceki</button>
        <button id="uToggleBtn" class="btn">⏯ Başlat/Durdur</button>
        <button id="uNextBtn" class="btn">⏭ Sonraki</button>
      </div>
      <div id="user-now-playing-lyrics">Henüz şarkı seçilmedi</div>
    </div>
  </div>
</div>

<!-- Player -->
<div id="player-bar">
  <div id="player-info">Henüz şarkı seçilmedi</div>
  <audio id="main-player" controls></audio>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
const supabase = createClient("https://zzlrltqrzxjwmtpuvhsi.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6bHJsdHFyenhqd210cHV2aHNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MzU1MTEsImV4cCI6MjA3MzExMTUxMX0.nEW-3ctSbAaQj-d-I01AzkvTM70QzoXBiZmHdC1Yv8g");

const ADMIN_IP="151.250.4.2";
let allSongs=[]; let currentIndex=-1;

// IP kontrol
(async()=>{
  const ip=(await (await fetch("https://api64.ipify.org?format=json")).json()).ip;
  if(ip===ADMIN_IP){document.getElementById("admin-panel").style.display="block"; document.getElementById("user-type").textContent="Admin"; setupAdminButtons(); loadSongRequests();}
  else{document.getElementById("user-panel").style.display="block"; document.getElementById("user-type").textContent="Kullanıcı"; setupUserButtons();}
  loadSongs();
})();

// Şarkı listeleme
async function loadSongs(){
  const {data,error}=await supabase.from("songs").select("*").order("id",{ascending:true});
  if(error){console.error(error);return;}
  allSongs=data||[];
  renderList(document.getElementById("songs-list"),data,true);
  renderList(document.getElementById("user-songs-list"),data,false);
}
function renderList(list,data,isAdmin){
  list.innerHTML="";
  data.forEach((s,i)=>{
    const li=document.createElement("li"); li.className="song"; li.dataset.id=s.id;
    li.innerHTML=`<div><strong>${s.name}</strong> - ${s.artist}</div>
      <div><button class="btn play" data-index="${i}">Çal</button></div>`;
    list.appendChild(li);
  });
  list.querySelectorAll(".play").forEach(b=>b.onclick=()=>playSong(parseInt(b.dataset.index)));
}

// Çalma
function playSong(i){
  currentIndex=i;
  const s=allSongs[i]; if(!s) return;
  document.getElementById("main-player").src=s.file_url || s.url; 
  document.getElementById("main-player").play();
  document.getElementById("player-info").textContent=`${s.name} - ${s.artist}`;
  document.getElementById("now-playing-info").textContent=`${s.name} - ${s.artist}`;
  document.getElementById("user-now-playing-info").textContent=`${s.name} - ${s.artist}`;
  document.getElementById("now-playing-lyrics").textContent=s.lyrics||"Söz yok";
  document.getElementById("user-now-playing-lyrics").textContent=s.lyrics||"Söz yok";
}

// Şarkı ekleme
async function addSong(){
  const name=document.getElementById("song-name").value.trim();
  const artist=document.getElementById("song-artist").value.trim();
  const file_url=document.getElementById("song-url").value.trim();
  const lyrics=document.getElementById("song-lyrics").value.trim();
  const msg=document.getElementById("admin-msg");
  if(!name||!artist||!file_url){msg.textContent="❌ Lütfen tüm alanları doldurun.";return;}
  const {error}=await supabase.from("songs").insert([{name,artist,file_url,lyrics}]);
  if(error){ msg.textContent="❌ Hata: "+error.message;}
  else{ msg.textContent="✅ Eklendi"; loadSongs();}
}
document.getElementById("addSongBtn").onclick=addSong;

// Şarkı istekleri
async function loadSongRequests(){
  const list=document.getElementById("song-requests-list");
  const {data,error}=await supabase.from("songrequests").select("*").order("created_at",{ascending:false});
  if(error){console.error(error);return;}
  list.innerHTML="";
  if(!data||data.length===0){list.innerHTML="<li>Henüz istek yok</li>"; return;}
  data.forEach(req=>{
    const li=document.createElement("li");
    li.className="song";
    li.innerHTML=`<div><strong>${req.name}</strong> - ${req.artist}</div>
      <div><a href="${req.file_url}" target="_blank">🎧 Dinle</a></div>`;
    list.appendChild(li);
  });
}
async function sendRequest(){
  const name=document.getElementById("request-song-name").value.trim();
  const artist=document.getElementById("request-song-artist").value.trim();
  const file_url=document.getElementById("request-song-url").value.trim();
  const lyrics=document.getElementById("request-song-lyrics").value.trim();
  const cover_url=document.getElementById("request-cover-url").value.trim();
  if(!name||!artist||!file_url){alert("Eksik bilgi");return;}
  await supabase.from("songrequests").insert([{name,artist,file_url,lyrics,cover_url}]);
  document.getElementById("user-request-msg").textContent="✅ İstek gönderildi";
}
document.getElementById("sendRequestBtn").onclick=sendRequest;

// Menü
function setupAdminButtons(){
  const sections=["library-section","add-song-section","song-requests-section","now-playing-section"];
  ["btn-library","btn-add-song","btn-song-requests","btn-now-playing"].forEach((id,i)=>{
    document.getElementById(id).onclick=()=>{
      sections.forEach((s,j)=>{document.getElementById(s).style.display=(i===j?"block":"none");});
      document.querySelectorAll("#admin-panel .sidebar button").forEach(b=>b.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    };
  });
}
function setupUserButtons(){
  const sections=["user-library-section","user-song-request-section","user-now-playing-section"];
  ["user-btn-library","user-btn-song-request","user-btn-now-playing"].forEach((id,i)=>{
    document.getElementById(id).onclick=()=>{
      sections.forEach((s,j)=>{document.getElementById(s).style.display=(i===j?"block":"none");});
      document.querySelectorAll("#user-panel .sidebar button").forEach(b=>b.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    };
  });
}
</script>
</body>
</html>
